<!DOCTYPE html>
<html lang="en">
<head>
  <title>html-tables</title>
</head>
<body>
  <h1>Student Grade Table</h1>
    <table>
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">Course</th>
      <th scope="col">Grade</th>
    </tr>
    <tr>
      <th scope="row">Grace Hopper</th>
      <td>Computer Science</td>
      <td>100</td>
    </tr>
    <tr>
      <th scope="row">Alan Turing</th>
      <td>Mathematics</td>
      <td>100</td>
    </tr>
    <tr>
      <th scope="row">Douglas Crockford</th>
      <td>JSON</td>
      <td>98</td>
    </tr>
    <tr>
      <th scope="row">Tim Berners-Lee</th>
      <td>HTML</td>
      <td>9001</td>
    </tr>
    <tr>
      <th scope="row">Linus Torvalds</th>
      <td>Git</td>
      <td>90</td>
    </tr>
    </table>
</body>
</html>
