<!DOCTYPE html>

  <title>Pseudo-Class</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Hover Button</h1>
  <button class="custom-button">I'm a button!</button>

      <th>Student Name</th>

      <th>Courses</th>

      <th>Grade</th>

    </tr>

  </thead>

    </tr>

    <tr>

      <td scope="row">Bob Martin</td>

      <td>Web Development</td>

      <td>100</td>

    </tr>

    <tr>

      <td scope="row">Ryan Dahl</td>

      <td>JavaScript</td>

      <td>110</td>

    </tr>

    <tr>

      <td scope="row">Kent Beck</td>

      <td>Casdcading Style Sheets</td>

      <td>90</td>

    </tr>

    <tr>

      <td scope="row">Kyle Simpson</td>

      <td>Javascript</td>

      <td>99</td>

  </tbody>

</table>
</body>
</html>
